            {

                options: ["A) Lønn og arbeidstid", "B) Arbeidsoppgaver og arbeidssted", "C) Varighet av arbeidsforholdet", "D) Alle de ovennevnte"],

            {
                question: "Når skal en skriftlig arbeidsavtale foreligge ifølge arbeidsmiljøloven § 14-5?",
                options: ["A) Snarest mulig og senest én måned etter at arbeidsforholdet begynte", "B) Snarest mulig og senest tre måneder etter at arbeidsforholdet begynte", "C) Snarest mulig og senest seks måneder etter at arbeidsforholdet begynte", "D) Snarest mulig og senest ett år etter at arbeidsforholdet begynte"],
                correct: 0

            {
                question: "Hva er en arbeidstakers reservasjonsrett ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-3?",
                options: ["A) Retten til å motsette seg at arbeidsforholdet overføres til ny arbeidsgiver", "B) Retten til å kreve høyere lønn", "C) Retten til å redusere arbeidstiden", "D) Retten til å få gratis lunsj"],
                correct: 0

            {
                question: "Hva er fristen for å utøve reservasjonsretten ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-3?",
                options: ["A) 7 dager", "B) 14 dager", "C) 21 dager", "D) 30 dager"],
                correct: 1

            {
                question: "Hva er arbeidsgivers plikt ved virksomhetsoverdragelse ifølge arbeidsmiljøloven § 16-2?",
                options: ["A) Å informere arbeidstakerne om overdragelsen", "B) Å gi arbeidstakerne høyere lønn", "C) Å redusere arbeidstakernes arbeidstid", "D) Å tilby gratis lunsj"],

            {
                question: "Hva er definisjonen av utleie av arbeidstakere ifølge arbeidsmarkedsloven?",
                options: ["A) Leie av arbeidstakere fra en arbeidsgiver til en oppdragsgiver der de innleide er underlagt oppdragsgivers ledelse", "B) Leie av arbeidstakere fra en arbeidsgiver til en oppdragsgiver der de innleide er underlagt arbeidsgivers ledelse", "C) Leie av arbeidstakere fra en oppdragsgiver til en arbeidsgiver der de innleide er underlagt oppdragsgivers ledelse", "D) Leie av arbeidstakere fra en oppdragsgiver til en arbeidsgiver der de innleide er underlagt arbeidsgivers ledelse"],
                correct: 0
            },
            {
                question: "Hva er hovedregelen for innleie av arbeidstakere ifølge statsansatteloven?",
                options: ["A) Innleie er tillatt for en begrenset periode", "B) Innleie er tillatt for en ubegrenset periode", "C) Innleie er ikke tillatt", "D) Innleie er tillatt uten restriksjoner"],
                correct: 0
            },
            {
                question: "Hva er vikarbyrådirektivets prinsipp om likebehandling ved utleie fra bemanningsforetak?",

                correct: 0
            }
        ];

        const quizContainer = document.getElementById('quiz');

        function loadQuiz() {
            quizData.forEach((quizItem, index) => {
                const quizDiv = document.createElement('div');
                quizDiv.className = 'question';
                const questionTitle = document.createElement('h2');
                questionTitle.textContent = quizItem.question;
                quizDiv.appendChild(questionTitle);
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                quizItem.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question${index}`;
                    input.value = i;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(option));
                    optionsDiv.appendChild(label);
                });
                quizDiv.appendChild(optionsDiv);
                quizContainer.appendChild(quizDiv);
            });
        }

        function submitQuiz() {
            let score = 0;
            quizData.forEach((quizItem, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                if (selectedOption && parseInt(selectedOption.value) === quizItem.correct) {
                    score++;
                }
            });
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Din endelige poengsum er: ${score} av ${quizData.length}`;
        }

        loadQuiz();
    </script>
</body>
</html>
